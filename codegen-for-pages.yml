overwrite: true
schema: "http://localhost:8000/api/graphql"

documents: "./src/graphql/**/*.graphql"

generates:
  ./src/generated/pages/index.ts:
    config:
      reactApolloVersion: 3
      withHOC: true
      withHooks: true
    plugins:
      - add:
          content: "// @ts-nocheck"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
